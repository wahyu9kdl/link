<!DOCTYPE html><html ng-app="App"><head><title>Links</title><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous"><link rel="stylesheet" type="text/css" href="index.min.css"></head><body><div class="container"><nav class="navbar navbar-default"><div class="navbar-header"><button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#navbar-collapse"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a class="navbar-brand" href="."><i class="fa fa-link"></i>&nbsp;Links</a></div><div class="collapse navbar-collapse" id="navbar-collapse"><ul class="nav navbar-nav"><li><a href="/#!/">Home</a></li><li><a href="/#!/list">List</a></li><li><a href="/#!/tags">Tags</a></li></ul><form class="navbar-form navbar-left" role="search"><button class="btn btn-default" type="button" data-toggle="modal" data-target="#settingsModal"><i class="fa fa-cogs"></i>&nbsp;Settings</button></form><ul class="nav navbar-nav navbar-right"><li><a id="browserstack" href="http://www.browserstack.com/"><i class="fa fa-star"></i>&nbsp;BrowserStack</a></li><li><a id="donate" href="http://dogancelik.com/donate.html"><i class="fa fa-heart"></i>&nbsp;Donate</a></li><li><a href="https://gitter.im/dogancelik/links"><i class="fa fa-comments"></i>&nbsp;<span>Gitter</span>&nbsp;<small>(Chat)</small></a></li><li><a href="https://github.com/dogancelik/links"><i class="fa fa-github"></i>&nbsp;Github</a></li></ul></div></nav><div ng-view="ng-view"></div><div class="modal fade" id="settingsModal" tabindex="-1" role="dialog" ng-controller="SettingsCtrl"><div class="modal-dialog" role="document"><div class="modal-content"><div class="modal-header"><button class="close" type="button" data-dismiss="modal"><span>Ã—</span></button><!--h4.modal-title Settings--><ul class="nav nav-tabs" role="tablist"><li class="active"><a href="#tab-general" data-toggle="tab">General Settings</a></li><li><a href="#tab-sources" data-toggle="tab">Sources</a></li><li><a href="#tab-style" data-toggle="tab">Styling</a></li></ul></div><div class="modal-body"><div class="tab-content"><div class="tab-pane active" id="tab-general"><div class="row"><div class="col-sm-6"><div class="form-group"><label for="settings-suggestions">Max suggestions</label><input class="form-control" id="settings-suggestions" ng-model="settings.limit"></div><div class="form-group hidden"><label for="settings-filter">Filter by tag</label><input class="form-control" id="settings-filter" ng-model="settings.filter"></div></div><div class="col-sm-6"><div class="form-group"><label>Open files in</label><select class="form-control" ng-model="settings.openFile"><option value="new">New tab</option><option value="current">Current tab</option></select></div><div class="form-group"><label>Open pages in</label><select class="form-control" ng-model="settings.openPage"><option value="new">New tab</option><option value="current">Current tab</option></select></div></div></div></div><div class="tab-pane" id="tab-sources"><div class="form-group"><label>Source URLs</label><textarea class="form-control" ng-model="settings.url" rows="10"></textarea></div><div class="form-group"><ul class="list-inline"><li><button class="btn btn-default" ng-class="{active: settings.cache, 'btn-success': settings.cache}" ng-click="settings.cache = !settings.cache">Activate Cache</button></li><li><button class="btn btn-default" ng-click="clear()">Clear Cache</button></li></ul></div><div class="form-group"><label>Add Sources</label><ul class="list-inline"><li ng-repeat="source in sources"><a class="btn" ng-click="addSource(source)"><i ng-class="'fa ' + (source.name | getIconForOs)"></i>&nbsp;{{ source.name }}</a></li><li><a class="btn" href="https://github.com/links-js/links/wiki/Sources" target="_blank">Other sources&hellip;&nbsp;<i class="fa fa-external-link"></i></a></li></ul></div></div><div class="tab-pane" id="tab-style"><div class="form-group"><label>Custom CSS (inline) or CSS URL</label><textarea class="form-control" ng-model="settings.css" rows="10" ng-change="applyStyle()" ng-model-options="{ debounce: 500 }"></textarea></div><div class="form-group"><ul class="list-inline"><li><a class="btn btn-default" ng-click="style('ubuntu')">Ubuntu Style</a></li><li><a class="btn btn-default" ng-click="style('flat')">Flat Style</a></li></ul></div></div></div><div class="form-group text-right"><button class="btn btn-default" ng-click="reset()">Reset Settings</button></div><div class="text-center alert alert-warning" ng-show="status"><b>{{ status }}</b><br><a class="alert-link" href="javascript:location.reload()">(Click here to reload)</a></div></div><div class="modal-footer"><button class="btn btn-default" type="button" data-dismiss="modal">Close</button></div></div></div></div></div><script type="text/ng-template" id="typeahead.html"><div class="row"><div class="col-md-12"><form id="type-form"><input class="my-typeahead form-control input-lg" id="typeahead" type="text" placeholder="Search for links"></form></div></div></script><script type="text/ng-template" id="list.html"><div class="row"><div class="col-md-12"><form><div class="form-group"><input class="form-control input-lg" type="text" placeholder="Search for links" ng-model="term" ng-change="change()"></div></form><div class="panel panel-default" ng-repeat="link in searchResults | limitTo: settings.limit" ng-if="term != &quot;&quot;"><div class="panel-heading"><span class="panel-title"><span class="text-muted">&#35;{{ $index+1 }}</span>&nbsp;{{ link.name }}&nbsp;</span><ul class="hidden-xs list-inline pull-right"><li ng-repeat="tag in link.tags"><span><a ng-href="/#!/list/tag:{{ tag }}">&#35;{{ tag }}</a></span></li></ul><span class="hidden-xs text-muted pull-right">{{ link._url | filename }}&nbsp;|&nbsp;</span></div><div class="panel-body"><a ng-href="{{ link.url }}" ng-bind="link.url"></a></div></div></div></div></script><script type="text/ng-template" id="tags.html"><div class="row" ng-controller="TagsCtrl" ng-init="openLink=&quot;type&quot;"><div class="col-md-12"><form class="form-inline"><div class="form-group"><input type="radio" ng-model="openLink" name="openLink" id="openLink1" value="type"><label for="openLink1">&nbsp;Open link in Typeahead</label></div>&nbsp;<div class="form-group"><input type="radio" ng-model="openLink" name="openLink" id="openLink2" value="list"><label for="openLink2">&nbsp;Open link in List</label></div></form><ul class="tags list-inline"><li class="tag" ng-repeat="(key, val) in tags" ng-class="getClass(val)"><a ng-href="/#!/{{ openLink }}/tag:{{ key }}">#{{key}}</a></li></ul></div></div></script><script type="text/javascript" src="vendor.min.js"></script><script type="text/javascript" src="index.min.js"></script></body></html>
